<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Join DevDay's Community Slack</title>
    <link rel="stylesheet" href="https://use.typekit.net/gep4mwn.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="/script.js"></script>
  </head>

  <body class="non-gated">

    <main>
      <div class="content-wrapper">
        <h1 class="intro">Join the DevDay Community! <small>Get your questions answered and share your knowledge.</small></h1>
        <div class="row">
          <section>
              <div class="description">
                <div class="logo"><img alt="slack-logo" src="img/slack_logo.png"/></div>
                <h2>Slack</h2>
                <p>Mingle with your peers, showcase your projects, and chat in real-time. If you are already a member, <a href="https://devday-it.slack.com/">click here to sign in.</a>
                </p>
              </div>
                <form class="form" method="post" action="/.netlify/functions/request-slack-invite">
                  <input name="email" type="email" placeholder="enter e-mail" />
                  <input type="submit" value="Join" />
                </form>
                <div id="flash-wrapper"></div>
          </section>
        </div>
      </div>
    </main>

  </body>
</html>
